<button type="button" class="am-btn am-btn-primary js-modal-open">打开 Modal</button>
<button type="button" class="am-btn am-btn-secondary js-modal-close">关闭 Modal</button>
<button type="button" class="am-btn am-btn-danger js-modal-toggle">Toggle Modal</button>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="your-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">Modal 标题
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <select ng-model="selected" ng-options="x.id as x.name for x in model">
                <option value="">&#45;&#45; 请选择 &#45;&#45;</option>
            </select>
        </div>
    </div>
</div>
<script src="../cdn/jquery.min.js"></script>
<script>
    var app = angular.module('app',[]);
    app.controller('controller',main);
    function main($scope,$q,$http){
        $scope.model = [{
            id: 1,
            name:'David',
            sex:'男'
        },{
            id: 2,
            name:'Rose',
            sex:'女'
        }, {
            id: 3,
            name:'Lee',
            sex:'男'
        }];
        $scope.model1 = [{
            id: 1,
            name:'David',
            sex:'男'
        },{
            id: 2,
            name:'Rose',
            sex:'女'
        }, {
            id: 3,
            name:'Lee',
            sex:'男'
        }];
        $scope.selected = 2;
        $scope.selected2 = 2;
        $scope.names = ["Google", "Runoob", "Taobao"];
        $scope.isEqu=function(id,target){
            console.log(id+","+target);
            if(id==target){return true;}
            else{ return false;}
        }
        $scope.users = [
            {name:'a',id:'1'},
            {name:'b',id:'2'},
            {name:'c',id:'3'}
        ];
        $scope.selectedUser='2';//id的值，区分类型
        //$scope.selected=$scope.users[0].id;//如果想要第一个值
        var $modal = $('#your-modal');
        $modal.siblings('.am-btn').on('click', function(e) {
            var $target = $(e.target);
            if (($target).hasClass('js-modal-open')) {
                $scope.selected=1;
                $scope.$apply();
                $modal.modal();
            } else if (($target).hasClass('js-modal-close')) {
                $modal.modal('close');
            } else {
                $modal.modal('toggle');
            }
        });
    }

</script>

<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</body>
