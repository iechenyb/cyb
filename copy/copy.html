<html>
<header>
<script src="js/clipboard.min.js" type="text/javascript"></script>
<script>
var clipboard = new Clipboard('btn');
clipboard.on('success', function(e) {
e.clearSelection();
//复制成功
});
clipboard.on('error', function(e) {
//复制失败
});

</script>
</header>
<body>
<div id="btn" data-clipboard-text="1">
   <span>Copy</span>
 </div>
</body>
</html>
