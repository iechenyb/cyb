<script type="text/javascript">
    $(function(){
        $(".menu li div").css("display","none");

        $(".menu li").mouseout(function(){
            // this.("div").css("display","block");
            $(this).find("div").css("display","none");
        });

            $(this).find("ul").css("left",$(this).width()+1);
            //$(this).find("ul").css("border","5px solid white");
            $(this).find("div").css("display","block");
            $(this).find("ul").css("display","block");
        });
        $(".menu li div ul li").mouseout(function(){
            // this.("div").css("display","block");

            $(this).find("ul").css("display","none");
        });
        $(".menu li div ul li div ul li").mouseover(function(){
            // this.("div").css("display","block");

            $(this).find("div + ul").css("left",$(this).width()+1);
            $(this).find("div").css("display","block");
            $(this).find("ul").css("display","block");
        });

            // this.("div").css("display","block");

</script>
