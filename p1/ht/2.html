<input type="text" id="t" value="div下移10px" style="float:left;width: 150px;" class="am-form-field" />
<input type="button" id="b" value="点我,将div移动到输入框的顶点！" class="am-btn-primary" style="float:left" />
<div id="d" style="width:100px; height:100px; border:1px solid #000; float:left"></div>
<script type="text/javascript">
var flag = true;
    document.getElementById("b").onclick=function()
    {
        if(flag){
        var t = document.getElementById("t");
        var d = document.getElementById("d");
        d.style.position="absolute";
        d.style.left = t.offsetLeft+"px";
        d.style.top = t.offsetTop + t.offsetHeight +"px";
            flag = false;
        }else{
            var t = document.getElementById("t");
            var d = document.getElementById("d");
            d.style.position="absolute";
            d.style.left = t.offsetLeft+"px";
            d.style.top = t.offsetTop + t.offsetHeight+10 +"px";
            flag = true;
        }
    }

</script>
