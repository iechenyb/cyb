<link rel="stylesheet" href="https://lscho.github.io/am-page/dist/amazeui.page.css">
<style>
    td{
         text-align: center
     }
    th{
        text-align: center
    }
</style>
<div class="am-g">
    <div class="am-u-sm-4" style="text-align: right"><label>查询条件:</label></div>
    <div class="am-u-sm-4">
        <!--<label for="doc-ipt-email-1">名字:</label>-->
        <input type="text" class="am-form-field"  placeholder="输入姓名" ng-model="q1" ng-change="refresh()"/>
    </div>
    <div class="am-u-sm-4" style="text-align: left">
        <!--<label for="doc-ipt-email-2">工作:</label>-->
        <input type="text" class="am-form-field"  placeholder="输入工作" ng-model="q2" ng-change="refresh()"/>
    </div>
</div>
<table class="am-table am-table-bordered" align="center">
    <thead>
    <tr style="background-color: #0bffac">
        <th width="5%" align="center">序号</th>
        <th align="center" style="" ng-click="colName='name';direct=!direct">姓名
            <span ng-class="{false:'am-icon-caret-down',true:'am-icon-caret-up'}[direct==false]"></span>
        </th>
        <th>工作</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="vo in result|filter|orderBy:colName:direct" style="background-color: #fefffe" ng-show="$index+1>=start&&$index+1<=end">
        <td>{{$index+1}}</td>
        <td>{{vo.name}}</td>
        <td>{{vo.work}}</td>
        <td>{{vo.age}}</td>
    </tr>
    </tbody>
</table>
<div class="am-g">
    <div class="am-u-sm-4" style="font-family: 'Adobe 宋体 Std L'">共{{total}}条,共{{pages}}页,第{{cur}}页</div>
    <div class="am-u-sm-8" style="text-align: right;"><div id="page"></div></div>
</div>

<script type="text/javascript" src="https://lscho.github.io/am-page/dist/amazeui.page.js"></script>
