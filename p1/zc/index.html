<!DOCTYPE html>

<head >
    <meta charset="UTF-8">
    <title>注册</title>

<body ng-controller="myCtrl">
<mymenu></mymenu>
<mynav></mynav>
<fieldset>
    <table class="am-table" >
        <tr><td colspan="2" align="center">
            <b>注册</b>
        </td></tr>
        <tr><td colspan="2" align="center">

            <font color="red">*温馨提醒：您所填写的内容须真实且完整，否则可能对您的注册造成影响。</font>
        </td></tr>
        <tr><td align="right" style="vertical-align:middle">  <label for="doc-ipt-email-1">真实姓名 <font color="red">*</font>：</label></td><td width="50%"><input type="text" name="trueName" class="" id="doc-ipt-email-1" placeholder="输入真实姓名" style="width:50rem;"></td></tr>
        <tr><td align="right" style="vertical-align:middle">  <label for="doc-ipt-email-1">身份证号<font color="red">*</font>：</label></td><td><input style="width:50rem;" name="certificateNo" type="text" class="" id="doc-ipt-email-1" placeholder="输入身份证号"></td></tr>
        <tr><td align="right" style="vertical-align:middle">  <label for="doc-ipt-email-1">手机号<font color="red">*</font>：</label></td><td><input style="width:50rem;" name="mobile" type="text" class="" id="doc-ipt-email-1" placeholder="输入手机号"></td></tr>
        <tr><td align="right" style="vertical-align:middle">  <label for="doc-ipt-email-1">电子邮件<font color="red">*</font>：</label></td><td><input style="width:50rem;" type="text" name="mail" class="" id="doc-ipt-email-1" placeholder="输入电子邮件"></td></tr>
        <tr><td align="right" style="vertical-align:middle">  <label for="doc-ipt-email-1">手机验证码<font color="red">*</font>：</label></td><td><input style="width:50rem;" type="text" name="mail" class="" id="doc-ipt-email-1" placeholder="手机验证码"></td></tr>
        <tr><td colspan="2" align="center">
            <button type="submit" class="am-btn am-btn-primary">提交申请</button></p>
        </td></tr>
    </table>
</fieldset>
<myfooter></myfooter>
</body>
