<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <title>{{title}}</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/blacknav.css">
    <link rel="stylesheet" href="cdn/amazeui.min.css">
    <link rel="stylesheet" href="https://lscho.github.io/am-page/dist/amazeui.page.css">
</head>
<body ng-controller="myCtrl">
<div class="am-g">
    <div class="am-u-sm-1">&nbsp;</div>
    <div class="am-u-sm-9">   <a target="_self" href="#/home"><img src="img/logo.png" height="50rem"/></a></div>
    <div class="am-u-sm-2">  <a href="#doc-oc-demo1" data-am-offcanvas><i class="am-icon-reorder am-icon-sm" id="offcanvasbtn" data-am-offcanvas="{target: '#id'}" style="display: block;margin:20px;"></i> </a></div>
</div>
<div id="doc-oc-demo1" class="am-offcanvas">
    <div class="am-offcanvas-bar">
        <div class="am-offcanvas-content">
            <div ui-sref-active="active" ng-repeat="menu in menus">
                <a href="{{menu.href}}">{{menu.name}}</a>
            </div>
        </div>
    </div>
</div>
<!--<myheader></myheader>-->
<header role="banner" id="top" class="navbar navbar-static-top navbar-inverse">
    <div class="container" >
        <nav role="navigation" class="collapse navbar-collapse ">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a href ui-sref="inner">职工信息</a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="home">公司简介</a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="about">投诉建议</a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="contacts">联系我们</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container" >
    <div class="slide" ui-view></div>
</div>
<myfooter></myfooter>
</body>
<script type="text/javascript" src="cdn/jquery.min.js"></script>
<script type="text/javascript" src="cdn/angular.min.js"></script><!--1.5.7-->
<script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>

<script type="text/javascript" src="cdn/angular-ui-router.min.js"></script><!--0.3.1-->

<script type="text/javascript" src="https://lscho.github.io/am-page/dist/amazeui.page.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script type="text/javascript" src="component/footer/index.js"></script>
<script type="text/javascript" src="component/header/index.js"></script>
<script type="text/javascript" src="component/menu/index.js"></script>
<script type="text/javascript" src="component/page/index.js"></script>
<script type="text/javascript" src="component/common.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
