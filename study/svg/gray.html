<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片置灰</title>
    <style>
        .gray {
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
            filter: gray;
        }
    </style>
    <script src="grayscale.js"></script>
</head>
<!--https://j11y.io/demos/grayscale/grayscale.js-->
<body onload="init()">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
    <filter id="grayscale">
        <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
    </filter>
</svg>
<img src="../img/logo.jpg" width="100px" height="100px"/>
<img src="../img/logo.jpg" class="gray" width="100px" height="100px" />
<img src="../img/logo.jpg" width="100px" height="100px" filter="url('#grayscale')"/>

<img src="../img/logo.jpg" id="img" width="100px" height="100px"/>
<svg>
    <image xmlns:xlink="http://www.w3.org/1999/xlink"
           xlink:href="../img/logo.jpg"
           width="100" height="100" filter="url('#grayscale')">
    </image>
</svg>
</body>
<script type="text/javascript">
    function init() {
        grayscale(document.getElementById("img"));
    }
</script>
</html>
