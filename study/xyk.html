
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3实现3D信用卡动画特效</title>

   <style>
       body {
           background : #99aeff;
       }

       .container {
           width : 350px;
           height: 460px;
           position: absolute;
           top: 50%;
           left: 50%;
           -webkit-transform: translate(-50%, -50%);
           transform: translate(-50%, -50%);
       }

       .cover {
           display: inline-block;
           height: 200px;
           width: 320px;
           margin: 15px;
           border-radius: 8px;
       }

       @media screen and (max-width: 700px) {
           .container {
               width : 100%;
               position: relative;
               -webkit-transform: translate(0%, 0%);
               transform: translate(0%, 0%);
               top: 0;
               left: 0;
           }
           .cover {
               display: block;
               height: 200px;
               width: 320px;
               margin: 15px auto;
           }
       }

       .atvImg {
           border-radius: 8px;
           -webkit-transform-style: preserve-3d;
           transform-style: preserve-3d;
           -webkit-tap-highlight-color: rgba(#000,0);
       }

       .atvImg img {
           border-radius: 8px;
           box-shadow: 0 2px 8px rgba(14,21,47,0.25);
       }

       .atvImg-container {
           position: relative;
           width: 100%;
           height: 100%;
           border-radius: 8px;
           -webkit-transition : all 0.2s ease-out;
           transition: all 0.2s ease-out;
       }

       .atvImg-container.over .atvImg-shadow {
           box-shadow: 0 45px 100px rgba(14,21,47,0.4), 0 16px 40px rgba(14,21,47,0.4);
       }

       .atvImg-layers {
           position: relative;
           width: 100%;
           height: 100%;
           border-radius: 8px;
           overflow: hidden;
           -webkit-transform-style: preserve-3d;
           transform-style: preserve-3d;
       }

       .atvImg-rendered-layer {
           position: absolute;
           width: 100%;
           height: 100%;
           top: 0%;
           left: 0%;
           background-repeat: no-repeat;
           background-position: center;
           background-color: transparent;
           background-size: cover;
           -webkit-transition : all 0.1s ease-out;
           transition: all 0.1s ease-out;
           overflow: hidden;
           border-radius: 8px;
       }

       .atvImg-shadow {
           position: absolute;
           top: 5%;
           left: 5%;
           width: 90%;
           height: 90%;
           -webkit-transition : all 0.2s ease-out;
           transition: all 0.2s ease-out;
           box-shadow: 0 8px 30px rgba(14,21,47,0.6);
       }

       .atvImg-shine {
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           border-radius: 8px;
           background: -webkit-linear-gradient(315deg, rgba(255,255,255,.25) 0%,rgba(255,255,255,0) 60%);
           background: linear-gradient(135deg, rgba(255,255,255,.25) 0%,rgba(255,255,255,0) 60%);
       }
   </style>

</head>
<body>

<div class="container">
    <div class="cover atvImg">
        <div class="atvImg-layer" data-img="http://www.17sucai.com/preview/1/2017-01-09/信用卡/img/visa-bg.jpg"></div>
        <div class="atvImg-layer" data-img="img/visa.png"></div>
    </div>

    <div class="cover atvImg">
        <div class="atvImg-layer" data-img="img/visa-bg-2.jpg"></div>
        <div class="atvImg-layer" data-img="img/visa.png"></div>
    </div>

    <div class="cover atvImg">
        <div class="atvImg-layer" data-img="img/visa-bg-3.jpg"></div>
        <div class="atvImg-layer" data-img="img/visa.png"></div>
    </div>

    <div class="cover atvImg">
        <div class="atvImg-layer" data-img="img/visa-bg-4.jpg"></div>
        <div class="atvImg-layer" data-img="img/visa.png"></div>
    </div>
</div>

<script src="js/xyk.js"></script>
</body>
</html>
