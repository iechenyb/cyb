<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
        /*一级子元素p*/
        [class=container] > p{
            font-family: "Adobe 黑体 Std R";
            color: red;
        }
        /* 所有子元素p*/
        /*[class=container]  p{
            font-family: "Adobe 黑体 Std R";
            color: red;
        }*/
        [id=first] > p{
            font-family: "Adobe 黑体 Std R";
            color: green;
        }
        /*紧跟在fisrt后的div*/
        [id=first] + div{
            font-family: "Adobe 黑体 Std R";
            color: indigo;
        }
        [id=second] ~ div{
            font-family: "Adobe 黑体 Std R";
            color: blue;
        }
        /*选择属于其父元素的第二个子元素的每个 <p> 元素。(同一个父节点的第n个p)*/
        p:nth-child(2){
            font-family: "Adobe 黑体 Std R";
            color: greenyellow;
        }
        /*div的子div的第4个p元素*/
        div div p:nth-child(4){
            font-family: "Adobe 黑体 Std R";
            color: teal;
        }
        p:last-child{
            font-family: "Adobe 黑体 Std R";
            color: fuchsia;
        }
        /*获取没有子元素的div*/
        div:empty{
            background-color: black;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>我是第一段</p>
    <p>我是第二段</p>
    <p>我是第三段</p>
    <div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;我是第一段</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;我是第二段</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;我是第三段</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;我是第四段</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;我是第五段</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;我是第六段</p>
    </div>
</div>
<hr>
<div id="first">
    <p>我是第一段</p>
    <p>我是第二段</p>
    <p>我是第三段</p>
</div>
<hr>
<div id="second">
    <p>我是第一段</p>
    <p>我是第二段</p>
    <p>我是第三段</p>
</div>
<hr>
<div>前边有某某元素~</div>
<hr>
<div></div>
</body>
</html>
