<!-- 时间线粗细权重 -->
<style>
    .lsqk-timeline {
        position: relative;
        padding-bottom: 10rem;
        margin-top: 1em;
    }

    .lsqk-timeline::before {
        content: '123';
        position: absolute;
        top: 5rem;
        left: 18px;
        bottom:0;
        width: 1px;
        background: black;
    }

    .lsqk-timeline-block {
        position: relative;
        margin: 2em 0;
    }

    .lsqk-timeline-block:after {
        content: "";
        display: table;
        clear: both;
    }

    .lsqk-timeline-block:first-child {
        margin-top: 0;
    }

    .lsqk-timeline-block:last-child {
        margin-bottom: 0;
    }

    .lsqk-timeline-img {
        position: absolute;
        top: 0;
        left: -10px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: indigo;
        color: white;
    }

    .lsqk-timeline-img span {
        display: block;
        position: relative;
        left: 0%;
        top: 10%;
        text-align: center;
        font-size: 1.5rem;
    }

    .lsqk-timeline-text {
        text-align: center;
        width: 30%;
        border-radius: 6px;
        background:greenyellow;
        padding: 10px;
        font-weight: bolder;
    }

    .lsqk-timeline-content {
        position: relative;
        margin-left: 60px;
        background: white;
        border-radius: 0.25em;
        padding: 1em;
        background-color: blanchedalmond;
    }

    .lsqk-timeline-content .lsqk-date {
        padding: .8em 0;
        opacity: .7;
    }

    @media only screen and (min-width: 1170px) {
        .lsqk-timeline::before {
            left: 50%;
            margin-left: -2px;
        }

        .lsqk-timeline-block {
            margin: -1rem 0;
        }

        .lsqk-timeline-img {
            left: 50%;
            margin-left: -30px;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            margin-top: 2.8rem;
        }

        .lsqk-timeline-content {
            margin-left: 0;
            padding: 0em;
            width: 45%;
            background-color: white;
        }

        .lsqk-timeline-content > h2 {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: darkslategray;
            color: white;
            text-align: center;
            border: 1px solid green;
            margin: 0;
            border-top-left-radius: .5em;
            border-top-right-radius: .5em;
        }

        .lsqk-timeline-block:nth-child(even) .lsqk-timeline-content > div:before {
            position: absolute;
            top: 5.5rem;
            right: 100%;
            content: " ";
            border-color: transparent;
            border-style: solid solid solid solid;
            border-width: 8px 8px 8px 0;
            border-right-color: gray;
            z-index: 1;
        }

        .lsqk-timeline-block:nth-child(even) .lsqk-timeline-content > div:after {
            position: absolute;
            top: 5.5rem;
            right: 100%;
            left: -8px;
            content: " ";
            border-color: transparent;
            border-style: solid solid solid solid;
            border-width: 8px 8px 8px 0;
            border-right-color: white;
            margin-left: 1px;
            z-index: 2;
        }

        .lsqk-timeline-block:nth-child(odd) .lsqk-timeline-content > div:before {
            position: absolute;
            top: 5.5rem;
            left: 100%;
            content: "";
            border-color: transparent;
            border-style: solid solid solid solid;
            border-width: 8px 0px 8px 8px;
            border-left-color: red;
            z-index: 1;
        }

        .lsqk-timeline-block:nth-child(odd) .lsqk-timeline-content > div:after {
            position: absolute;
            top: 5.5rem;
            left: 100%;
            content: " ";
            border-color: transparent;
            border-style: solid solid solid solid;
            border-width: 8px 0px 8px 8px;
            border-left-color: white;
            margin-left: -1px;
            z-index: 2;
        }

        .lsqk-timeline-content > div {
            padding: 2rem;
            background-color: white;
            border: 1px solid gray;
            border-bottom-right-radius: .5em;
            border-bottom-left-radius: .5em;
        }

        .lsqk-timeline-block:nth-child(even) .lsqk-timeline-content {
            float: right;
        }

        .lsqk-timeline-content .lsqk-date {
            position: absolute;
            width: 10rem;
            left: 130%;
            top: 6px;
        }

        .lsqk-timeline-block:nth-child(even) .lsqk-timeline-content .lsqk-date {
            left: auto;
            right: 130%;
            text-align: right;
        }
    }
</style>
<section class="lsqk-container lsqk-timeline">
    <div ng-repeat="x in lsqk" class="lsqk-timeline-block">
        <div class="lsqk-timeline-img">
            <span class=" ">{{x.sj}}</span>
        </div>
        <div class="lsqk-timeline-content am-scrollspy-init am-scrollspy-inview am-animation-scale-up" data-am-scrollspy="{animation:'scale-up'}">
            <h2>{{x.title}}</h2>
            <div>
                {{x.text}}
            </div>
        </div>
    </div>
</section>
