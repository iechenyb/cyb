
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>时钟</title>
    <script type="text/javascript" src="cdn/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #clock {
            border:5px solid gray;
            position: relative;
            text-align: center;
            line-height: 500px;
            width: 600px;
            height: 600px;
            margin: 20px auto 0 auto;
            background: url(img/clockface.jpg);
            list-style: none;
        }
        #sec, #min, #hour {
            border:1px solid green;
            position: absolute;
            width: 30px;
            height: 600px;
            top: 0px;
            left: 285px;
        }
        #sec {
            background: url(img/sechand.png);
            z-index: 3;
        }

        #min {
            background: url(img/minhand.png);
            z-index: 2;
        }

        #hour {
            background: url(img/hourhand.png);
            z-index: 1;
        }
    </style>
    <!--http://hovertree.com/texiao/hoverclock/demo4.htm-->
    <script type="text/javascript">
        $(document).ready(function() {
            //秒针旋转度数 一圈60秒，每秒6度
            setInterval( function() {
                var seconds = new Date().getSeconds();
                var sdegree = seconds * 6;
                var srotate = "rotate(" + sdegree + "deg)";
                $("#sec").css({"-moz-transform" : srotate, "-webkit-transform" : srotate});

            }, 1000 );
           //一圈12小时，每小时30度，
            setInterval( function() {
                var hours = new Date().getHours();
                var mins = new Date().getMinutes();
                var hdegree = hours * 30 + (mins / 2);
                var hrotate = "rotate(" + hdegree + "deg)";
                $("#hour").css({"-moz-transform" : hrotate, "-webkit-transform" : hrotate});

            }, 1000 );
            //根秒针一样度数
            setInterval( function() {
                var mins = new Date().getMinutes();
                var mdegree = mins * 6;
                var mrotate = "rotate(" + mdegree + "deg)";

                $("#min").css({"-moz-transform" : mrotate, "-webkit-transform" : mrotate});

            }, 1000 );

        });
    </script>
</head>
<body>
<ul id="clock">
    <li id="sec"></li>
    <li id="hour"></li>
    <li id="min"></li>
    <font size="26" color="red">北京时间</font>
</ul>

<style type="text/css" style="display: none !important;">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        overflow-x: hidden;
    }
</style>
</body>

</html>
