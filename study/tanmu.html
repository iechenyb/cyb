
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script type="text/javascript" src="http://www.17sucai.com/preview/1/2017-01-08/JBarrager/jquerymin.js"></script>
    <script type="text/javascript" src="http://www.17sucai.com/preview/1/2017-01-08/JBarrager/jquery.barrager.js"></script>
    <script type="text/javascript">
        $(function(){
            $('canvas').barrager([{"msg":"看着不错。。。。"}]);
            $('#qc').click(function(){
                $('canvas').barrager("clear");
            });
            $('#tj').click(function(){
                $('canvas').barrager([{"msg":"这是我发的。。。。。。。"},]);
            });
            setInterval(function(){
                $('canvas').barrager([{"msg":"看着不错。。。。"}]);
            },5000);
        })
    </script>

</head>
<body>
<button id="qc" type="button" style="width: 100px;height: 50px;font-size: 30px;background-color: green">清除</button>
<button id="tj" type="button" style="width: 100px;height: 50px;font-size: 30px;">添加</button><br>
<div style="width: 1200px;height: 620px;border:1px solid red;">
    <canvas style="width: 1200px;height: 600px;padding: 2px;">你的浏览器不支持canvas</canvas>
</div>
</body>
