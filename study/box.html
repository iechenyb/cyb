<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div {
            box-shadow:5px 5px 5px 5px gray;
            margin-top:1rem;
            border:10px solid black;
            width: 100px;
            height: 80px;
            text-align: center;
            line-height:80px;
            padding: 0px 0px 0px 0px;
            border-left: 300px solid  green;
            border-right: 300px solid darkslategray;
            border-bottom: 300px solid red;
            border-top: 300px solid orangered;
            background-image: url("img/logo.jpg");
            background-size:100px 80px;
            background-repeat: no-repeat;
            background-color: transparent;
            filter: Alpha(opacity=10);-moz-opacity:.1;opacity:1;
        }
        .gray {
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
            filter: gray;
        }
    </style>
</head>
<body>
<center><div style="font-family: 'Adobe 宋体 Std L'" class="gray1"><b>我是盒子模型</b></div></center>
</body>
</html>
