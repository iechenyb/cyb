<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>spries</title>
    <style type="text/css">
        td
        {
            width:48px;height:48px;
            background-image:url('img/tubiao.png');
        }
        div
        {
            width:48px;height:48px;
            background-position: 48px 48px;
            background-image:url('img/tubiao.png');
        }
    </style>
</head>
<body>
<h1>background-position属性，它有两个参数，分别是水平方向移动的像素、竖直方向移动的像素，都用负数表示。大图不动，div移动，也只能是向右、向下移动，只要记住这两个方向移动的像素都用负数表示就行了！</h1>
<table border="1">
    <tr>
        <td style="background-position:0 0;" ></td>
        <td style="background-position:0px -48px ;" ></td>
        <td style="background-position:0px -96px ;" ></td>
        <td style="background-position:0 -144px ;" ></td>
    </tr>
    <tr>
        <td style="background-position:-48px 0 ;" ></td>
        <td style="background-position:-96px 0 ;" ></td>
        <td style="background-position:-144px 0 ;" ></td>
        <td style="background-position:-192px 0 ;" ></td>
    </tr>
    <tr>
        <td style="background-position:-48px -48px ;" ></td>
        <td style="background-position:-96px -96px ;" ></td>
        <td style="background-position:-144px -144px ;" ></td>
        <td style="background-position:-192px -192px ;" ></td>
    </tr>
</table>
<hr>
<img src="img/tubiao.png"/>
</body>
